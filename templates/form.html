<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate VCF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Generate VCF</h2>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fn">Full Name</label>
                <input type="text" class="form-control" id="fn" name="fn" required>
            </div>
            <div class="form-group">
                <label for="n">Name (Last;First;Middle;Prefix;Suffix)</label>
                <input type="text" class="form-control" id="n" name="n" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" class="form-control" id="nickname" name="nickname">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="bday">Birthday</label>
                <input type="date" class="form-control" id="bday" name="bday">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="label">Label</label>
                <input type="text" class="form-control" id="label" name="label">
            </div>
            <div class="form-group">
                <label for="tz">Time Zone</label>
                <input type="text" class="form-control" id="tz" name="tz">
            </div>
            <div class="form-group">
                <label for="geo">Geolocation</label>
                <input type="text" class="form-control" id="geo" name="geo">
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" class="form-control" id="role" name="role">
            </div>
            <div class="form-group">
                <label for="logo">Logo URL</label>
                <input type="text" class="form-control" id="logo" name="logo">
            </div>
            <div class="form-group">
                <label for="agent">Agent</label>
                <input type="text" class="form-control" id="agent" name="agent">
            </div>
            <div class="form-group">
                <label for="org">Organization</label>
                <input type="text" class="form-control" id="org" name="org">
            </div>
            <div class="form-group">
                <label for="categories">Categories</label>
                <input type="text" class="form-control" id="categories" name="categories">
            </div>
            <div class="form-group">
                <label for="note">Note</label>
                <input type="text" class="form-control" id="note" name="note">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>
            <div class="form-group">
                <label for="instagram">Instagram</label>
                <input type="text" class="form-control" id="instagram" name="instagram">
            </div>
            <div class="form-group">
                <label for="telegram">Telegram</label>
                <input type="text" class="form-control" id="telegram" name="telegram">
            </div>
            <div class="form-group">
                <label for="photo">Photo</label>
                <input type="file" class="form-control" id="photo" name="photo">
            </div>
            <button type="submit" class="btn btn-primary">Generate VCF</button>
        </form>
    </div>
</body>
</html>
